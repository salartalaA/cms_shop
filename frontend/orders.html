<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>صفحه سفارشات</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"

    <link rel="stylesheet" href="content/css/cms/orders.css" />
  </head>
  <body>

      <div class="delete-modal">

          <button class="delete-btn delete-modal-reject-btn">خیر</button>
        </div>
      </div>
    </div>

    <aside class="sidebar">
      <h1 class="sidebar-title">به داشبورد خود خوش آمدید</h1>
      <ul class="sidebar-links">
        <li>
          <a href="#"><i class="bi bi-house">صفحه اصلی</i></a>
        </li>
      </ul>
      <ul class="sidebar-links">
        <li>
          <a href="products.html"><i class="bi bi-wallet2">محصولات</i></a>
        </li>
      </ul>
      <ul class="sidebar-links">
        <li>
          <a href="comments.html"><i class="bi bi-envelope">کامنت ها</i></a>
        </li>
      </ul>
      <ul class="sidebar-links">
        <li>
          <a href="users.html"><i class="bi bi-person">کاربران</i></a>
        </li>
      </ul>
      <ul class="sidebar-links active">
        <li>
          <a href="#"><i class="bi bi-basket">سفارشات</i></a>
        </li>
      </ul>
      <ul class="sidebar-links">
        <li>
          <a href="offs.html"><i class="bi bi-sun">تخفیف ها</i></a>
        </li>
      </ul>
    </aside>
    <div class="main">
      <div class="header">
        <div class="admin-profile">
          <img src="" alt="admin-profile" id="admin-profile" />
          <div>
            <h1 id="admin-info"></h1>
            <h3 id="admin-task"></h3>
          </div>
        </div>
        <div class="header-left-section">
          <div class="search-box">
            <input type="search" placeholder="جستجو کنید ..." />
            <button>جستجو..</button>
          </div>
          <button class="header-left-button">
            <i class="bi bi-bell"></i>
          </button>
          <button class="header-left-button">
            <i class="bi bi-brightness-high"></i>
          </button>
        </div>
      </div>
      <div class="cms-main">
        <h1 class="cms-title">لیست سفارشات ثبت شده</h1>
      </div>
    </div>
    <div class="modal" id="details-modal">
      <div class="details-modal">
        <table class="cms-table">
          <tr>
            <th>محبوبیت</th>
            <th>میزان فروش</th>
            <th>تعداد موجود</th>
          </tr>
          <tr>
            <td id="popularity-td"></td>
            <td id="sale-td"></td>
            <td id="count-td"></td>
          </tr>
        </table>
      </div>
    </div>
    <script src="./content/js/adminsInfo.js"></script>
    <script src="./content/js/orders.js"></script>
