<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>صفحه کاربران</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="content/css/cms/users.css" />
  </head>
  <body>
    <!-- Delete Modal -->
    <div class="modal" id="delete-modal">
      <div class="delete-modal">
        <h1>آیا از حذف کاربر اطمینان دارید؟</h1>
        <div class="delete-modal-btns">
          <button class="delete-btn delete-modal-accept-btn">بله</button>
          <button class="delete-btn delete-modal-reject-btn">خیر</button>
        </div>
      </div>
    </div>
    <div class="modal" id="update-modal">
      <div class="edit-users-info-modal">
        <form action="#">
          <h1>تغییر اطلاعات کاربر</h1>
          <div class="edit-users-info-input-group">
            <span>
              <i class="bi bi-cursor-text"></i>
            </span>
            <input
              type="text"
              placeholder="نام جدید کاربر ..."
              class="edit-user-info-input"
              id="update-modal-firstname-input"
            />
          </div>
          <div class="edit-users-info-input-group">
            <span>
              <i class="bi bi-currency-dollar"></i>
            </span>
            <input
              type="text"
              placeholder="نام خانوادگی جدید  ..."
              class="edit-user-info-input"
              id="update-modal-lastname-input"
            />
          </div>
          <div class="edit-users-info-input-group">
            <span>
              <i class="bi bi-bag"></i>
            </span>
            <input
              type="text"
              placeholder="نام کاربری جدید کاربر ..."
              class="edit-user-info-input"
              id="update-modal-username-input"
            />
          </div>
          <div class="edit-users-info-input-group">
            <span>
              <i class="bi bi-bag"></i>
            </span>
            <input
              type="text"
              placeholder="رمز عبور جدید کاربر ..."
              class="edit-user-info-input"
              id="update-modal-password-input"
            />
          </div>
          <div class="edit-users-info-input-group">
            <span>
              <i class="bi bi-card-image"></i>
            </span>
            <input
              type="text"
              placeholder="شماره تماس جدید کاربر ..."
              class="edit-user-info-input"
              id="update-modal-phone-input"
            />
          </div>
          <div class="edit-users-info-input-group">
            <span>
              <i class="bi bi-card-image"></i>
            </span>
            <input
              type="text"
              placeholder="ایمیل جدید کاربر ..."
              class="edit-user-info-input"
              id="update-modal-email-input"
            />
          </div>
          <div class="edit-users-info-input-group">
            <span>
              <i class="bi bi-card-image"></i>
            </span>
            <input
              type="text"
              placeholder="شهر جدید کاربر  ..."
              class="edit-user-info-input"
              id="update-modal-city-input"
            />
          </div>
          <div class="edit-users-info-input-group">
            <span>
              <i class="bi bi-card-image"></i>
            </span>
            <input
              type="text"
              placeholder="میزان خرید جدید کاربر ..."
              class="edit-user-info-input"
              id="update-modal-buy-input"
            />
          </div>
          <div class="edit-users-info-input-group">
            <span>
              <i class="bi bi-card-image"></i>
            </span>
            <input
              type="text"
              placeholder="امتیاز جدید کاربر ..."
              class="edit-user-info-input"
              id="update-modal-score-input"
            />
          </div>

          <button class="edit-user-info-submit">ثبت اطلاعات جدید</button>
        </form>
      </div>
    </div>
    <div class="modal" id="details-modal">
      <div class="users-details-modal">
        <table class="cms-table">
          <tr>
            <th>شهر</th>
            <th>میزان خرید</th>
            <th>امتیاز</th>
          </tr>
          <tr>
            <td id="user-city-td"></td>
            <td id="user-buy-td"></td>
            <td id="user-score-td"></td>
          </tr>
        </table>
      </div>
    </div>
    <aside class="sidebar">
      <h1 class="sidebar-title">به داشبورد خود خوش آمدید</h1>
      <ul class="sidebar-links">
        <li>
          <a href="#"><i class="bi bi-house">صفحه اصلی</i></a>
        </li>
      </ul>
      <ul class="sidebar-links">
        <li>
          <a href="products.html"><i class="bi bi-wallet2">محصولات</i></a>
        </li>
      </ul>
      <ul class="sidebar-links">
        <li>
          <a href="comments.html"><i class="bi bi-envelope">کامنت ها</i></a>
        </li>
      </ul>
      <ul class="sidebar-links active">
        <li>
          <a href="#"><i class="bi bi-person">کاربران</i></a>
        </li>
      </ul>
      <ul class="sidebar-links">
        <li>
          <a href="orders.html"><i class="bi bi-basket">سفارشات</i></a>
        </li>
      </ul>
      <ul class="sidebar-links">
        <li>
          <a href="offs.html"><i class="bi bi-sun">تخفیف ها</i></a>
        </li>
      </ul>
    </aside>
    <div class="main">
      <div class="header">
        <div class="admin-profile">
          <img src="" alt="admin-profile" id="admin-profile" />
          <div>
            <h1 id="admin-info"></h1>
            <h3 id="admin-task"></h3>
          </div>
        </div>
        <div class="header-left-section">
          <div class="search-box">
            <input type="search" placeholder="جستجو کنید ..." />
            <button>جستجو..</button>
          </div>
          <button class="header-left-button">
            <i class="bi bi-bell"></i>
          </button>
          <button class="header-left-button">
            <i class="bi bi-brightness-high"></i>
          </button>
        </div>
      </div>
      <div class="cms-main">
        <h1 class="cms-title">لیست کاربران</h1>
      </div>
    </div>
    <script src="./content/js/adminsInfo.js"></script>
    <script src="./content/js/users.js"></script>
  </body>
</html>
