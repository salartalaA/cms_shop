<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>صفحه نظرات</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="content/css/cms/comments.css" />
  </head>
  <body>
    <!-- Delete Modal -->

    <div class="modal" id="delete-modal">
      <div class="delete-modal">
        <h1>آیا از حذف کامنت اطمینان دارید؟</h1>
        <div class="delete-modal-btns">
          <button class="delete-btn delete-modal-accept-btn">بله</button>
          <button class="delete-btn delete-modal-reject-btn">خیر</button>
        </div>
      </div>
    </div>

    <!-- Show Comment Details -->

    <div class="modal" id="details-modal">
      <div class="text-modal">
        <p id="comment-body"></p>
        <button class="text-modal-close-btn">بستن</button>
      </div>
    </div>

    <!-- Answer & Edit Modal -->

    <div class="modal" id="answer-edit-modal">
      <div class="answer-to-comment-modal">
        <form action="#">
          <textarea
            cols="50"
            rows="20"
            id="answer-edit-modal-textarea"
          ></textarea>
          <button class="answer-submit-btn"></button>
        </form>
      </div>
    </div>

    <aside class="sidebar">
      <h1 class="sidebar-title">به داشبورد خود خوش آمدید</h1>
      <ul class="sidebar-links">
        <li>
          <a href="#"><i class="bi bi-house">صفحه اصلی</i></a>
        </li>
      </ul>
      <ul class="sidebar-links">
        <li>
          <a href="products.html"><i class="bi bi-wallet2">محصولات</i></a>
        </li>
      </ul>
      <ul class="sidebar-links active">
        <li>
          <a href="#"><i class="bi bi-envelope">کامنت ها</i></a>
        </li>
      </ul>
      <ul class="sidebar-links">
        <li>
          <a href="users.html"><i class="bi bi-person">کاربران</i></a>
        </li>
      </ul>
      <ul class="sidebar-links">
        <li>
          <a href="orders.html"><i class="bi bi-basket">سفارشات</i></a>
        </li>
      </ul>
      <ul class="sidebar-links">
        <li>
          <a href="offs.html"><i class="bi bi-sun">تخفیف ها</i></a>
        </li>
      </ul>
    </aside>
    <div class="main">
      <div class="header">
        <div class="admin-profile">
          <img src="" alt="admin-profile" id="admin-profile" />
          <div>
            <h1 id="admin-info"></h1>
            <h3 id="admin-task"></h3>
          </div>
        </div>
        <div class="header-left-section">
          <div class="search-box">
            <input type="search" placeholder="جستجو کنید ..." />
            <button>جستجو..</button>
          </div>
          <button class="header-left-button">
            <i class="bi bi-bell"></i>
          </button>
          <button class="header-left-button">
            <i class="bi bi-brightness-high"></i>
          </button>
        </div>
      </div>

      <div class="cms-main">
        <h1 class="cms-title">کامنت های محصولات</h1>
      </div>
    </div>
